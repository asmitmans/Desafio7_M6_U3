<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Control Reclamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .vertical-center {
          height: 50vh;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
        }
        .form-control::placeholder {
            color: rgb(211, 215, 216);
        }
    </style>
</head>
<body class="bg-dark text-white">

<div th:replace="~{navbar :: nav}"></div>

<div class="container pt-1">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <strong>Error:</strong> <span>Error: Incorrect username or password.</span>
    </div>
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <strong>Success:</strong> <span th:text="${successMessage}"></span>
    </div>
</div>

<div class="container vertical-center">
    <H3 class="text-primary py-4">Login</H3>

    <form th:action="@{/login}" method="post" class="form">
        <div class="mb-4">
            <input type="username" class="form-control bg-dark text-light" id="username" name="username"
                   placeholder="Username">
        </div>
        <div class="mb-4">
            <input type="password" class="form-control bg-dark text-light" id="password" name="password"
                   placeholder="Password">
        </div>
        <div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
