<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Control Reclamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .vertical-center {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .form-control::placeholder {
            color: rgb(211, 215, 216);
        }
    </style>
</head>
<body class="bg-dark text-white">

<div th:replace="~{navbar :: nav}"></div>

<div class="container pt-1">
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <strong>Error:</strong> <span th:text="${errorMessage}"></span>
    </div>
</div>

<div class="container vertical-center">
    <H3 class="text-primary py-4">Register</H3>

    <form th:action="@{/register}" method="post" class="form">
        <div class="mb-3">
            <input type="text" class="form-control bg-dark text-light" id="firstName" name="firstName"
                   placeholder="First Name" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control bg-dark text-light" id="lastName" name="lastName"
                   placeholder="Last Name" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control bg-dark text-light" id="username" name="username"
                   placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control bg-dark text-light" id="password" name="password"
                   placeholder="Password" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
